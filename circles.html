<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>10 Besar Kecamatan di Kab. Boyolali</h1>
    <div id="map"></div>
    <script>
      var citymap = {
        Andong: {
          center: {lat: -7.374984, lng: 110.696872},
          population: 310390
        },
        Cepogo: {
          center: {lat: -7.5058697, lng: 110.4757858},
          population: 247830
        },
        Karanggede: {
          center: {lat: -7.3685931, lng: 110.6220888},
          population: 221010
        },
        Ngemplak: {
          center: {lat: -7.5079886, lng: 110.7282128},
          population: 219690
        },
        Sambi: {
          center: {lat: -7.4795886, lng: 110.6447037},
          population: 212580
        },
        Banyudono: {
          center: {lat: -7.5361146, lng: 110.6612357},
          population: 180070
        },
        Teras: {
          center: {lat: -7.5394571, lng: 110.6168073},
          population: 182310
        },
        Mojosongo: {
          center: {lat: -7.539923, lng: 110.5739222},
          population: 165670
        },
        Kemusu: {
          center: {lat: -7.2817741, lng: 110.6887429},
          population: 148900
        }
      };
      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: -7.374984, lng: 110.696872},
          mapTypeId: 'terrain'
        });
        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#33691E',
            strokeOpacity: 0.5,
            strokeWeight: 1,
            fillColor: '#76FF03',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 5
          });
        }
      }
    </script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUKnCui1WNXWJTT_QDcmhs31x3v-IeV3w&callback=initMap">
    </script>
  </body>
</html>
